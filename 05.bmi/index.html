<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/05.bmi/style.css" />
    <script src="/05.bmi/main.js"></script>
  </head>
  <body>
    <form
      action=""
      onsubmit="onSubmit(event)"
      onreset="document.getElementById('res').style.display='none' "
    >
      <div class="row">
        <div class="form-inp">
          <label for="w">몸무게(kg)</label>
          <input
            type="number"
            class="inp"
            placeholder="kg 단위"
            id="w"
            name="h"
            min="30"
          />
        </div>
        <div class="form-inp">
          <label for="h">신장(m)</label>
          <input
            type="number"
            class="inp"
            placeholder="m 단위"
            id="h"
            name="h"
            step="0.01"
            min="0.5"
          />
        </div>
        <button type="submit" class="btn" onclick="">결과</button>
      </div>
      <div id="res">
        <div>
          <meter
            style="width: 100%"
            id="meter"
            min="10"
            max="30"
            optimum="22"
            low="18.5"
            hihg=" 25"
          ></meter>
        </div>
        <div class="res-text">
          <div>당신의 bmi는 <span id="bmi"></span> 입니다.</div>
          <div><span id="state"></span> 입니다.</div>
        </div>
        <div style="text-align: center">
          <button type="reset" class="btn">초기화</button>
        </div>
      </div>
    </form>
  </body>
</html>
